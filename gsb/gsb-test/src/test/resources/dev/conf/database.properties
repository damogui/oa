jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.jdbcUrl=jdbc:mysql://localhost:3306/gsb?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&noAccessToProcedureBodies=true
jdbc.username=root
jdbc.database=gsb
jdbc.password=
#设置每60秒检查数据库中的空闲连接数
jdbc.idleConnectionTestPeriod=60
#验证连接的时候执行的SQL
jdbc.connectionTestStatement=select 1
#设置连接空闲时间
jdbc.idleMaxAge=240
#设置每个分区中的最大连接数
jdbc.maxConnectionsPerPartition=30
#设置每个分区中的最小连接数 
jdbc.minConnectionsPerPartition=10
#设置分区
jdbc.partitionCount=2
#当BONECP中的连接耗尽时，一次同时获取的连接数，默认为2
jdbc.acquireIncrement=5
#缓存prepared statements的大小，默认为0
jdbc.statementsCacheSize=100
#连接释放处理
jdbc.releaseHelperThreads=3
#是否自动创建最低连接数 false为创建
jdbc.lazyInit =false
jdbc.key=ykx.db.2015@)!%
